bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">General Transfer Resource Guide</a></li>
      after: |
        <li><a href="https://github.com/bateyt/resourceguide_gentransfer" target="blank">Published with bookdown</a></li>
    edit: https://github.com/bateyt/resourceguide_gentransfer/edit/main/%s
    download: "pdf"
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
